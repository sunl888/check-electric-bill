<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电费统计报表</title>
    <!-- 引入 ECharts 文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <!-- 引入 Papa Parse 用于解析 CSV 文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        /* 添加一些基本的样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        #main {
            display: flex;
            /* 使用flex布局 */
            flex-direction: column;
            /* 垂直排列子元素 */
            width: 100%;
            max-width: 1100px;
            height: 700px;
            /* 增加高度以容纳两个图表 */
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            flex: 1;
            /* 两个图表平分高度 */
            margin-bottom: 20px;
            /* 图表之间的间距 */
        }
    </style>
</head>

<body>
    <!-- 准备一个 DOM 容器 -->
    <div id="main">
        <div id="line-chart" class="chart-container"></div> <!-- 折线图容器 -->
        <div id="gauge-chart" class="chart-container"></div> <!-- 仪表盘容器 -->
    </div>
    <script>
        // 基于准备好的 DOM，初始化 echarts 实例（折线图）  
        var lineChart = echarts.init(document.getElementById('line-chart'));

        // 使用Papa Parse解析CSV文件  
        Papa.parse('data.csv', {
            download: true,
            complete: function (results) {
                // 转换数据格式  
                var data = results.data.slice(1).map(function (row) {
                    return [row[0], parseFloat(row[1])];
                });
                // 指定图表的配置项和数据  
                var lineOption = {
                    title: {
                        text: '电费使用趋势',
                        left: 'center',
                        textStyle: {
                            color: '#333',
                            fontSize: 24,
                            fontWeight: 'bold'
                        }
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross'
                        }
                    },
                    xAxis: {
                        type: 'category',
                        data: data.map(function (item) { return item[0]; }),
                        axisLine: {
                            lineStyle: {
                                color: '#333'
                            }
                        },
                        axisLabel: {
                            color: '#666',
                            fontSize: 14
                        },
                        splitLine: {
                            show: true,
                            lineStyle: {
                                color: '#eee'
                            }
                        }
                    },
                    yAxis: {
                        type: 'value',
                        axisLine: {
                            lineStyle: {
                                color: '#333'
                            }
                        },
                        axisLabel: {
                            color: '#666',
                            fontSize: 14
                        },
                        splitLine: {
                            show: true,
                            lineStyle: {
                                color: '#eee'
                            }
                        }
                    },
                    series: [{
                        name: '当前剩余电费',
                        type: 'line',
                        data: data.map(function (item) { return item[1]; }),
                        smooth: true, // 使线条平滑  
                        itemStyle: {
                            color: '#1f77b4', // 自定义线条颜色  
                            lineWidth: 2
                        },
                        label: {
                            show: true,
                            position: 'top',
                            formatter: '{c}',
                            color: '#333',
                            fontSize: 12
                        },
                        areaStyle: {
                            color: 'rgba(31, 119, 180, 0.2)' // 填充区域颜色  
                        }
                    }]
                };

                // 使用刚指定的配置项和数据显示折线图  
                lineChart.setOption(lineOption);

                // 获取折线图的最后一条数据作为仪表盘的数据源  
                var lastDataPoint = data[data.length - 2][1];
                console.log(lastDataPoint);
                console.log(data);
                 console.log(data.length);
                // 初始化echarts实例（仪表盘）  
                var gaugeChart = echarts.init(document.getElementById('gauge-chart'));
                // 仪表盘的配置项  
                var gaugeOption = {
                    title: {
                        text: '当前电费状态',
                        left: 'center'
                    },
                    series: [{
                        name: '电费',
                        type: 'gauge',
                        detail: { formatter: '{value}' },
                        data: [{ value: lastDataPoint, name: '电费' }]
                    }]
                };

                // 使用刚指定的配置项和数据显示仪表盘  
                gaugeChart.setOption(gaugeOption);
            },
            error: function (error) {
                console.error('Error parsing CSV:', error);
            }
        });  
    </script>
</body>

</html>
