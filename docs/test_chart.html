<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电费使用情况报表</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        #main {
            display: flex;
            flex-direction: column;
            width: 98%;  /* 加宽容器 */
            height: 750px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            flex: 1;
            margin: 10px;
            min-width: 800px;  /* 最小宽度限制 */
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="gauge-chart" class="chart-container"></div>
        <div id="line-chart" class="chart-container"></div>
    </div>
    <script>
        let lineChart, gaugeChart;
        let allData = [];

        Papa.parse('data.csv', {
            download: true,
            complete: function (results) {
                processData(results.data);
                initCharts();
            }
        });

        function processData(data) {
            const hourlyData = new Map();
            
            data.forEach(row => {
                if (row.length >= 2) {
                    // 标准化时间到小时（去除分钟）
                    const rawDate = new Date(row[0]);
                    const hourStart = new Date(rawDate);
                    hourStart.setMinutes(0, 0, 0);  // 归零分钟和秒
                    
                    const timestamp = hourStart.getTime();
                    const value = parseFloat(row[1]);
                    
                    // 保留最后一个出现的小时数据
                    hourlyData.set(timestamp, value);
                }
            });

            // 转换为排序后的数组
            allData = Array.from(hourlyData)
                          .sort((a, b) => a[0] - b[0])
                          .map(item => ({
                            timestamp: item[0],
                            value: item[1]
                          }));
        }

        function initCharts() {
            lineChart = echarts.init(document.getElementById('line-chart'));
            gaugeChart = echarts.init(document.getElementById('gauge-chart'));

            const lineOption = {
                title: {
                    text: '用电趋势（每小时数据）',
                    left: 'center',
                    textStyle: { fontSize: 24, fontWeight: 'bold' }
                },
                tooltip: {
                    trigger: 'axis',
                    formatter: function (params) {
                        const date = new Date(params[0].value[0]);
                        return `${date.toLocaleDateString()} ${date.getHours()}:00<br/>电费：${params[0].value[1]}`;
                    }
                },
                xAxis: {
                    type: 'time',
                    minInterval: 3600 * 1000, // 强制每小时显示一个刻度
                    axisLabel: {
                        formatter: function (value) {
                            const date = new Date(value);
                            return `${date.getHours()}:00`;  // 只显示小时
                        }
                    },
                    splitLine: { show: true, lineStyle: { color: '#eee' } }
                },
                yAxis: {
                    type: 'value',
                    splitLine: { show: true, lineStyle: { color: '#eee' } }
                },
                dataZoom: [{
                    type: 'slider',
                    xAxisIndex: 0,
                    start: 50,
                    end: 100,
                    height: 20,
                    bottom: 10,
                    handleStyle: { color: '#1f77b4' },
                    fillerColor: 'rgba(31, 119, 180, 0.2)'
                }],
                series: [{
                    name: '剩余电费',
                    type: 'line',
                    data: allData.map(item => [item.timestamp, item.value]),
                    smooth: true,
                    symbol: 'none',  // 隐藏数据点
                    itemStyle: { color: '#1f77b4' },
                    areaStyle: { color: 'rgba(31, 119, 180, 0.2)' }
                }]
            };

            lineChart.setOption(lineOption);
            updateGauge(allData[allData.length - 1].value);

            lineChart.on('dataZoom', function(params) {
                const options = lineChart.getOption();
                const currentRange = options.dataZoom[0];
                const startValue = currentRange.startValue || allData[0].timestamp;
                const endValue = currentRange.endValue || allData[allData.length - 1].timestamp;
                
                // 查找可视范围内的最后一个有效数据
                const lastVisibleData = allData.reduce((acc, curr) => {
                    return (curr.timestamp <= endValue) ? curr : acc;
                }, { value: 0 });

                updateGauge(lastVisibleData.value);
            });
        }

        function updateGauge(value) {
            gaugeChart.setOption({
                title: { text: '当前电费', left: 'center' },
                series: [{
                    max: 220,
                    name: '电费',
                    type: 'gauge',
                    axisLine: { lineStyle: { width: 15 } },
                    detail: { 
                        formatter: '{value}',
                        fontSize: 24,
                        offsetCenter: [0, '60%']
                    },
                    data: [{ value: value, name: '电费' }]
                }]
            });
        }
    </script>
</body>
</html>
